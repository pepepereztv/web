<!DOCTYPE html>

    <title>12 Videos - Dark Mode</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-container {
            background: #111111;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }
        .video-title {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #dddddd;
        }
        iframe {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
